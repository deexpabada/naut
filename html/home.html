<!DOCTYPE html>
<html>

<head>
  <title> &middot; Naut &middot;</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="../sass/home.scss">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/home.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <script src="https://use.fontawesome.com/4dd36986d9.js"></script>

</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Static Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>


        <a href="#" class="navbar-brand"> &middot; NAUT &middot;</a>
      </div>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-middle">
          <li class="active"><a href="#">Launch a Mission</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Settings <i class="fa fa-cog"></i></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-times"></i> Log out</a></li>
        </ul>

      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="naut-visualization col-lg-12 content"></div>
      </div>

      <hr class="line">

      <div class="row trending">
        <div class="but1 col-md-1" >
          <img class="b1 trending_arrow" src="leftarrow-12.png"> 
        </div>
        <div class="trending-box-1 col-md-5">
          <div class="trending1 content"> naut1</div>

        </div>
        <div class="trending-box-2 col-md-5">
          <div class="trending2 content"> naut2</div>
        </div>
        <div class="but2 col-md-1">
          <img class="b2 trending_arrow" src="rightarrow-13.png" > 
        </div>
      </div>

      <div class="hashtag-container row">
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
        <div class="col-md-2">
          <div class="hashtag col-md-12"></div>
        </div>
      </div>

      <hr class="line">

      <div class="dashboard">
        <div class="naut-selector row">
              <div class="naut-title col-md-5">
                <p class="my-nauts">My Missions</p>
              </div>
              <div class="naut-title col-md-1"><p id="middle-line">|</p></div>
              <div class="naut-title col-md-5">
                <p class="past-nauts">All Missions</p>
              </div>
          </div>
        </div>
          <div class="row">
            <div class="naut-item content col-md-12" id="0"> 
                <div class="row"></div>
                    <div class="naut-title col-sm-6"></div>
                    <div class="naut-location col-sm-6"></div>
                <div class="naut-body row"></div>
                <div class="naut-bottom row">
                        <img class="pledge" src="button-11.png"> 
                        <img class="mission_pop" src="mission!-16.png"> 
                </div>
            </div>
          </div>
          <div class="row">
            <div class="naut-item content col-md-12" id="1">
                <div class="row"></div>
                    <div class="naut-title col-sm-6"></div>
                    <div class="naut-location col-sm-6"></div>
                <div class="naut-body row"></div>
                <div class="naut-bottom row">
                        <img class="pledge" src="button-11.png"> 
                        <img class="mission_pop" src="mission!-16.png"> 
                </div>
             </div>
          </div>
      </div>
    </div>

  </body>

  </html>
</body>

</html>
